<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 메서드6</title>
</head>

<body>
    <button>애니메이션 시작!</button>

    <p>기본적으로 HTML은 고정된 위치로 이동할 수 없습니다.
        position속성을 설정해야 합니다.
    </p>

    <div style="background:#98bf21;
    height:100px;width:200px;position:absolute;">안녕!!</div>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $("button").click(function () {
            const div = $("div");
            div.animate({left: '100px'},"slow");
            div.animate({fontSize: '5em'},"slow");
        });
    </script>
</body>

</html>
