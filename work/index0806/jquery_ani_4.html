<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 메서드4</title>
</head>

<body>
    <p>버튼클릭: 박스 on / off</p>

    <button>애니메이션 시작!</button>

    <p>기본적으로 HTML은 고정된 위치로 이동할 수 없습니다.
        position속성을 설정해야 합니다.
    </p>

    <div style="background:#98bf21;
    height:100px;width:100px;position:absolute;"></div>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $("button").click(function () {
            $("div").animate({
                height:'toggle'
            })
        });
    </script>
</body>

</html>
